<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/global.scss" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="main">
      <header class="header">
        <a
          class="header__logo"
          href="https://vitejs.dev"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img class="header__logo__img" src="/img/logo.png" alt="Vite logo" />
        </a>
      </header>
      <div class="container">
        <a
          class="orderButton"
          href="https://www.myhypeflowers.ru/"
          target="_blank"
          rel="noopener noreferrer"
          >Заказать цветы</a
        >

        <div class="contentlist">
          <a
            class="contentlist__item"
            href="https://www.instagram.com/my_hype_flowers?igsh=MXg0cWl6eWowMmx5&utm_source=qr"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/icons/instagram.svg"
              alt=""
              class="contentlist__item__img"
            />
            <div class="contentlist__item__info">
              <p class="contentlist__item__info__name">@my_hype_flowers</p>
            </div>
          </a>
          <div class="divider"></div>
          <a
            class="contentlist__item"
            href="https://t.me/My_hype_flowers_tomsk"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img
              src="/icons/telegram.svg"
              alt=""
              class="contentlist__item__img"
            />
            <div class="contentlist__item__info">
              <p class="contentlist__item__info__name">
                @My_hype_flowers_tomsk
              </p>
            </div>
          </a>
          <div class="divider"></div>
          <a
            class="contentlist__item"
            href="https://wa.me/+79521754958"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img
              src="/icons/whatsapp.svg"
              alt=""
              class="contentlist__item__img"
            />
            <div class="contentlist__item__info">
              <p class="contentlist__item__info__name">+7 (952) 175-49-58</p>
            </div>
          </a>
          <div class="divider"></div>
          <a
            class="contentlist__item"
            href="tel:+79521754958"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img src="/icons/phone.svg" alt="" class="contentlist__item__img" />
            <div class="contentlist__item__info">
              <p class="contentlist__item__info__name">Позвонить нам</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
